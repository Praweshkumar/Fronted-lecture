<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio and Media tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--vide tag-->

    <video src="video2.mp4" height="255" width="180" controls loop muted poster="download.jpg"></video>

    <!--Audio tag-->

    <audio src="video 10_sachin(2)" controls autoplay loop muted></audio>

    <!--Media tag-->

    <iframe width="550" height="460" src="https://www.youtube.com/embed/078tYSD7K8E?si=mGAKAFB4B_Y0w63x&amp;start=554"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
